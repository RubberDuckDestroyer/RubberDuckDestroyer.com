<!DOCTYPE html>
<html>
<head>
	<title>Rubber Duck Destroyer</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--Font Awesome-->
	<script src="https://kit.fontawesome.com/114e86d150.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main-design.css">
</head>
<body>

	<div>
		<nav class="navbar navbar-expand-lg bg-primary fixed-top">

			<a href="#" class="logo">RUBBER DUCK DESTROYER</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					  <li class="nav-item">
						<a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
					  </li>
				</ul>
			</div>  
		</nav>
	</div>

	<div class="container-fluid">
		<form class="form-horizontal col-3" id="contact-form">
			<div class="form-group">
				<label class="control-label" for="formName">Name</label>
				<div >
					<input type="text" class="form-control" id="formName" placeholder="Your Name">
				</div>
			</div>
	  
			<div class="form-group">
				<label class="control-label" for="formSubject">Subject</label>
				<div>
					<input type="text" class="form-control" id="formSubject" placeholder="Subject">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label" for="formEmailInput">Email address</label>
				<div>
				<input type="email" class="form-control" id="formEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
				</div>					
			</div>
			
			<div class="form-group">
				<div>
				<button type="submit" class="btn btn-primary" id="formSubmitButton">Submit Details</button>
				</div>
			</div>
		</form>
	</div>
	<script src="app.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
